<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a class='active' href="#">Calculator</a>
                <a href="#">History</a>
            </nav>
        </header>
        <div id="display">
            <div id="before"></div>
            <div id="now"></div>
            <div id="result"></div>
        </div>
        <div id="keyboard">
            <div>
                <button value='C' type='operator' class="btn is-grey">C</button>
                <button value='±' type='operator' class="btn is-grey">±</button>
                <button value='%' type='operator' class="btn is-grey">%</button>
                <button value='÷' type='operator' class="btn is-grey">÷</button>
            </div>
            <div>
                <button value='7' class="btn">7</button>
                <button value='8' class="btn">8</button>
                <button value='9' class="btn">9</button>
                <button value='x' type="operator" class="btn is-grey">x</button>
            </div>
            <div>
                <button value='4' class="btn">4</button>
                <button value='5' class="btn">5</button>
                <button value='6' class="btn">6</button>
                <button value='-' type='operator' class="btn is-grey">-</button>
            </div>
            <div>
                <button value='1' class="btn">1</button>
                <button value='2' class="btn">2</button>
                <button value='3' class="btn">3</button>
                <button value='+' type='operator' class="btn is-grey">+</button>
            </div>
            <div>
                <button value='history' type='history' class="btn is-grey">GT</button>
                <button value='0' class="btn">0</button>
                <button value='.' type='dot' class="btn">.</button>
                <button value='=' type='operator' class="btn is-orange">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
